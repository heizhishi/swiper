<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper-container">

			<div class="swiper-wrapper">

				<!--第一屏开发-->
				<div class="swiper-slide one">
					<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
						<img src="img/one.jpg" />
					</div>
					<!--戒指区域-->
					<div class="bottom">
						<img src="img/jiezhi.png" class="jiezhi ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2.3s" />
						<img src="img/womenjiehunla.png" class="marry ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s" />
						<img src="img/2016117.png" class="time ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="3.3s" />
					</div>
					<!--戒指区域结束-->

				</div>

				<!--第一屏开发结束-->
				<!--第二屏开发-->
				
				<div class="swiper-slide two">
					<div class="left ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/two1.jpg" />
					</div>

					<div class="right ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
						<div class="top"><img src="img/two2.jpg" /></div>
						<img src="img/twoline.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s" />
						<img src="img/t1.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s" />
						<img src="img/twoline.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="4s" />
						<img src="img/t2.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s" />
						<img src="img/twoline.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="5s" />
						<img src="img/t3.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s" />
						<img src="img/twoline.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="6.5s" />
						<img src="img/t4.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7s" />
						<img src="img/twoline.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="8s" />
						<img src="img/t5.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.5s" />
					</div>
					<img src="img/fengche.gif" class="windmill ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="6s" />
				</div>
				
				<!--第二屏开发结束-->

				<!--第三屏开发-->
				<div class="swiper-slide three">
					<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
						<img src="img/three1.jpg" />
					</div>
					<img src="img/dog.png" class="dog ani" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-delay="1.5s" />
					<img src="img/yibeizi.png" class="yibeizi ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s" />
					<img src="img/aini.png" class="aini ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s" />

				</div>

				<!--第三屏开发-->

				<!--第四屏开发-->
				<div class="swiper-slide four">
					<div id="box">
						<div class="topleft">
							<img src="img/41.jpg" class="pic41 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"/>
						</div>
						<div class="topright">
							<img src="img/42.jpg" class="pic42 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"/>
						</div>
						<div class="bottomleft">
							<img src="img/43.jpg" class="pic42 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"/>
						</div>
						<div class="bottomright">
							<img src="img/44.jpg" class="pic44 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"/>
						</div>
					</div>
					<div class="wenzi">
						<img src="img/chengnuo.PNG" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s"/>
						<img src="img/xieshou.PNG" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s"/>
					</div>
				</div>
				<!--第四屏开发-->
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<!--音乐区域-->
		<div id="music">
			<img src="img/music.gif" class="music_bg" />
			<img src="img/music_off.png" class="music_pic" />
			<audio src="img/bgmusic.mp3" autoplay preload="auto" loop></audio>
		</div>
		<!--音乐区域结束-->
		<!--声明-->
		<p class="copy">本效果仅用于公益事业，无商业用途</p>

		<!--声明结束-->
		<!-- Swiper JS -->
		<script src="js/swiper.min.js"></script>

		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js">
		</script>

		<!-- Initialize Swiper -->
		<script type="text/javascript" src="js/index.js">
		</script>

		< </body>

</html>
